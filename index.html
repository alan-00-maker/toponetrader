<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopOne Trader Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container img {
      width: 120px;
      margin-bottom: 20px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-weight: normal;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
    }
    input:focus {
      outline: 2px solid #2ecc71;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #2ecc71;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #27ae60;
    }
    .forgot {
      margin-top: 15px;
      display: block;
      font-size: 14px;
      color: #aaa;
      text-decoration: none;
    }
    .forgot:hover {
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="TopOne Trader Logo">
    <h2>Login</h2>
    <form>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="#" class="forgot">Forgot Password?</a>
  </div>
</body>
</html>
