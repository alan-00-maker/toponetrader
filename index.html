<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top One Trader — Login / Sign Up</title>
  <!-- Use your PNG as favicon for now -->
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    :root{
      --bg:#0a0f1f; --panel:#111b33; --navy:#0d1428; --btn:#1a73e8; --btnH:#1558b0; --muted:#9fb0d1; --ok:#1abc9c;
    }
    *{box-sizing:border-box} body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#fff}
    header{display:flex;align-items:center;gap:12px;padding:14px 22px;background:var(--navy)}
    header img{height:48px} header h1{margin:0;font-size:20px}
    .wrap{max-width:420px;margin:64px auto;padding:24px;background:var(--panel);border-radius:14px;box-shadow:0 8px 30px rgba(0,0,0,.45)}
    .brand{display:flex;justify-content:center;margin-bottom:16px}
    .tabs{display:flex;border-radius:10px;overflow:hidden;border:1px solid rgba(255,255,255,.06);margin:12px 0 18px}
    .tab{flex:1;padding:12px;text-align:center;background:#0b142a;color:#c7d2f0;cursor:pointer}
    .tab.active{background:#0f1a34;color:var(--ok);border-bottom:3px solid var(--ok)}
    form{display:none} form.active{display:block}
    label{display:block;font-size:14px;margin:8px 0 6px;color:var(--muted)}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.08);background:#182447;color:#fff}
    .btn{width:100%;padding:12px;border-radius:10px;border:none;background:var(--btn);color:#fff;font-weight:700;margin-top:12px;cursor:pointer}
    .btn:hover{background:var(--btnH)}
    .hint{margin-top:12px;text-align:center;color:var(--muted);font-size:14px}
    .hint a{color:var(--ok);text-decoration:none}
    .msg{margin-top:10px;font-size:14px;color:var(--ok);display:none}
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Top One Trader Logo">
    <h1>Top One Trader</h1>
  </header>

  <div class="wrap">
    <div class="brand">
      <img src="logo.png" alt="Top One Trader Logo" style="height:56px">
    </div>

    <div class="tabs">
      <div class="tab active" id="tab-login" onclick="switchTab('login')">Login</div>
      <div class="tab" id="tab-signup" onclick="switchTab('signup')">Sign Up</div>
    </div>

    <!-- LOGIN -->
    <form id="form-login" class="active" onsubmit="handleLogin(event)">
      <label for="loginEmail">Email</label>
      <input id="loginEmail" type="email" placeholder="you@example.com" required>
      <label for="loginPass">Password</label>
      <input id="loginPass" type="password" placeholder="••••••••" required>
      <button class="btn" type="submit">Login</button>
      <div class="hint">Forgot password? <a href="#">Reset</a></div>
      <div id="loginMsg" class="msg">Login successful. Redirecting…</div>
    </form>

    <!-- SIGNUP -->
    <form id="form-signup" onsubmit="handleSignup(event)">
      <label for="signupName">Full Name</label>
      <input id="signupName" type="text" placeholder="John Doe" required>
      <label for="signupEmail">Email</label>
      <input id="signupEmail" type="email" placeholder="you@example.com" required>
      <label for="signupPass">Password</label>
      <input id="signupPass" type="password" placeholder="Create a password" required>
      <label for="signupPass2">Confirm Password</label>
      <input id="signupPass2" type="password" placeholder="Repeat password" required>
      <button class="btn" type="submit">Create Account</button>
      <div id="signupMsg" class="msg">Account created. Redirecting…</div>
    </form>

    <div class="hint" style="margin-top:16px">By continuing you agree to our <a href="#">Terms</a> & <a href="#">Privacy</a>.</div>
  </div>

  <script>
    function switchTab(which){
      document.getElementById('form-login').classList.remove('active');
      document.getElementById('form-signup').classList.remove('active');
      document.getElementById('tab-login').classList.remove('active');
      document.getElementById('tab-signup').classList.remove('active');
      if(which==='login'){
        document.getElementById('form-login').classList.add('active');
        document.getElementById('tab-login').classList.add('active');
      } else {
        document.getElementById('form-signup').classList.add('active');
        document.getElementById('tab-signup').classList.add('active');
      }
    }

    function handleSignup(e){
      e.preventDefault();
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const p1 = document.getElementById('signupPass').value;
      const p2 = document.getElementById('signupPass2').value;
      if(p1 !== p2){ alert('Passwords do not match'); return; }
      // Save to localStorage (demo only)
      localStorage.setItem('username', name);
      localStorage.setItem('useremail', email);
      document.getElementById('signupMsg').style.display='block';
      setTimeout(()=>{ window.location.href='dashboard.html'; }, 700);
    }

    function handleLogin(e){
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      // For demo, we only save email. (No real auth yet.)
      localStorage.setItem('useremail', email);
      // If there is no saved name, fallback to email on dashboard
      if(!localStorage.getItem('username')) localStorage.setItem('username','');
      document.getElementById('loginMsg').style.display='block';
      setTimeout(()=>{ window.location.href='dashboard.html'; }, 700);
    }
  </script>
</body>
</html>
