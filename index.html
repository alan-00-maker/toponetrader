<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top One Trader - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a1a2f; /* Dark navy */
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #13294b;
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-align: left;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 200px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      background: #1e3a5c;
      color: #fff;
    }
    input::placeholder {
      color: #ccc;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #0077ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #005fcc;
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #00aaff;
      text-decoration: none;
      font-size: 14px;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ðŸ”¹ Logo appears here -->
    <img src="logo.png" alt="Top One Trader Logo" class="logo">

    <!-- Login Form -->
    <h2>Login to Your Account</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="links">
      <a href="#">Forgot Password?</a><br>
      <a href="signup.html">Donâ€™t have an account? Sign Up</a>
    </div>
  </div>
</body>
</html>
